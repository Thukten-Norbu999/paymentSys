{%extends 'index.html'%}
{% block title %} Profile {% endblock %}

{% block content %}
{% load static %}
<center>
    <div class="container-md">
      <center>
        <div class="container-sm">
          <h2>
            {{account.account_no}}
          </h2>
          <h2>
            {{account.balance}}
          </h2>
          {% if account.qrcode %}
        <img src="{{qrurl}}" alt="QR Code Image">
        {% else %}
            <p>No QR code image available.</p>
        {% endif %}
        </div>
      </center>
        <div class="container-sm">
            <form class="row g-3">
                <div class="col-md-6">
                  <label for="inputEmail4" class="form-label">Email</label>
                  <input type="email" class="form-control" id="email" name="email" placeholder="email@example.com" readonly value={{email}}>
                </div>
                <!-- <div class="col-md-6">
                  <label for="inputPassword4" class="form-label">Password</label>
                  <input type="password" class="form-control" id="inputPassword4">
                </div> -->
                
                <div class="col-md-6">
                  <label for="firstName" class="form-label">First Name</label>
                  <input type="text" class="form-control" id="firstName" name="firstName" value='' readonly>
                </div>
                <div class="col-md-6">
                  <label for="lastName" class="form-label">Last Name</label>
                  <input type="text" class="form-control" id="lastName" name="lastName" readonly value="">
                </div>
                
                <div class="col-md-6">
                  <label for="phoneNo" class="form-label">Phone No</label>
                  <input type="text" class="form-control" id="phoneNo" name="phoneNo" readonly value={{phoneNo}}>
                </div>
                <div class="col-md-4">
                  <label for="inputState" class="form-label">Gender</label>
                  <select id="inputState" class="form-select" required>
                    <option selected>Choose...</option>
                    <option name="MALE">MALE</option>
                    <option name="FEMALE">FEMALE</option>
                    <option name="OTHERS">OTHERS</option>
                  </select>
                </div>
          
                <div class="col-md-4">
                  <label for="dob" class="form-label">Date of Birth</label>
                  <input type="date" class="form-control" id="dob" name="dob" readonly value={{dob}}>
                </div>
          
                
                <div class="col-12">
                    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#UpdateDetail">
                        Save
                      </button>
                </div>
            </form>
        </div>
    </div>
</center>

  
  <!-- Modal -->
  <div class="modal fade" id="UpdateDetail" tabindex="-1" aria-labelledby="UpdateDetail" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Update Details</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          ...
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
