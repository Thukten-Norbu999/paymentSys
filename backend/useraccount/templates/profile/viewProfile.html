{% extends 'index.html' %}
{% block title %} Profile {% endblock %}

{% block content %}
{% load static %}
<div class="container">
  <div class="row">
    <!-- First Column: Account Details -->
    <div class="col-md-6">
      <div class="container-md">
        <form class="row g-3">
          <div class="col-md-6">
            <label for="accountNo" class="form-label">Account No.</label>
            <input type="text" class="form-control" id="accountNo" name="accountNo" readonly value="{{ account.account_no }}">
          </div>
          <div class="col-md-6">
            <label for="balance" class="form-label">Balance</label>
            <input type="number" class="form-control" id="balance" name="balance" readonly value="{{ account.balance }}">
          </div>
        </form>
        <div class="container-md">
          <br>
        </div>
        <img src="{{ qrurl }}" class="img-thumbnail" alt="QRcode">
      </div>
    </div>
    
    <!-- Second Column: User Details -->
    <div class="col-md-6">
      <div class="container-sm">
        <form class="row g-3">
          <div class="col-md-6">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="email@example.com" readonly value="{{ email }}">
          </div>
          <div class="col-md-6">
            <label for="phoneNo" class="form-label">Phone No</label>
            <input type="text" class="form-control" id="phoneNo" name="phoneNo" readonly value="{{ phoneNo }}">
          </div>
          <div class="col-md-6">
            <label for="firstName" class="form-label">First Name</label>
            <input type="text" class="form-control" id="firstName" name="firstName" readonly value="">
          </div>
          <div class="col-md-6">
            <label for="lastName" class="form-label">Last Name</label>
            <input type="text" class="form-control" id="lastName" name="lastName" readonly value="">
          </div>
          <div class="col-md-6">
            <label for="gender" class="form-label">Gender</label>
            <select id="gender" class="form-select" required>
              
              <option selected>Choose...</option>
              <option value="MALE">MALE</option>
              <option value="FEMALE">FEMALE</option>
              <option value="OTHERS">OTHERS</option>
            </select>
          </div>
          <div class="col-md-6">
            <label for="dob" class="form-label">Date of Birth</label>
            <input type="date" class="form-control" id="dob" name="dob" readonly value="{{ dob }}">
          </div>
          <div class="col-12">
            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#UpdateDetail">
              Save
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

<!-- Modal -->
<div class="modal fade" id="UpdateDetail" tabindex="-1" aria-labelledby="UpdateDetail" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Update Details</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <!-- Add modal body content here -->
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>
{% endblock %}
